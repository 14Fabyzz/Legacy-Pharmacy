<div class="dashboard-container">
  <div class="cards-grid">

    <a class="card" *ngFor="let card of dashboardCards" [routerLink]="card.route">
      
      <div class="card-header">
        <i [class]="card.icon"></i>
        <h4>{{ card.title }}</h4>
      </div>

      <div class="card-footer">
      <span class="count" *ngIf="card.count !== null">{{ card.count }}</span>
      <span class="label">{{ card.text }}</span>
    </div>

    </a>

  </div>
</div>
