<div class="login-container">
  <div class="login-box">
    
    <div class="login-header">
      <!-- Icono/Logo -->
      <div class="logo-placeholder">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      
      <div class="brand-name">Legacy Pharmacy</div>
      <h2>Bienvenido de nuevo</h2>
      <p>Ingrese sus credenciales para acceder al panel de control.</p>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      
      <!-- Mensaje de error si existe -->
      <div *ngIf="loginError" class="login-error-message">
        {{ loginError }}
      </div>

      <div class="form-group">
        <label>Nombre de Usuario o Correo Electrónico</label>
        <input 
          type="text" 
          class="form-control" 
          placeholder="Ej. empleado" 
          formControlName="username">
      </div>

      <div class="form-group">
        <label>Contraseña</label>
        <input 
          type="password" 
          class="form-control" 
          placeholder="••••••••••" 
          formControlName="password">
      </div>

      <!-- Eliminada la sección de "Olvidaste tu contraseña" -->

      <button type="submit" class="btn-login" [disabled]="loginForm.invalid">
        Iniciar Sesión
      </button>

    </form>
  </div>
</div>
